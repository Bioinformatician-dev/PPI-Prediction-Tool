<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Prediction Tool</title>
</head>
<body>
    <h1>Protein-Protein Interaction Prediction Tool</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="sequence">Upload FASTA file:</label>
        <input type="file" name="sequence" accept=".fasta" required>
        <input type="submit" value="Predict Interactions">
    </form>
</body>
</html>
